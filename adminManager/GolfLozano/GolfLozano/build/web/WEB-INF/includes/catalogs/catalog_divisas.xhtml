<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:form id="dtform">
              
        <p:remoteCommand name="onRowEdit" update=":dtform:divisatable"/>
        
        <p:dataTable id="divisatable" editable="true" var="divisa" value="#{divisasView.divisaList}">
            <f:facet name="header">
                Divisas
            </f:facet>
           
            <p:ajax event="rowEdit" listener="#{divisasView.onRowEdit}" oncomplete="onRowEdit()"/>
                        
            <p:column headerText="Nombre">
                <p:cellEditor>
                    <f:facet name="output"><h:outputLabel value="#{divisa.nombre}"/></f:facet>
                    <f:facet name="input"><h:inputText value="#{divisa.nombre}" style="width: 100%" maxlength="15" required="true" requiredMessage="Nombre divisa es requerido."/></f:facet>
                </p:cellEditor>
            </p:column>
                     
            <p:column headerText="Activo">
                <p:cellEditor>
                    <f:facet name="output"><h:outputLabel value="#{divisa.activo}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{divisa.activo}" style="width: 100%">
                            <f:selectItems value="#{divisasView.activeList}" var="active" itemLabel="#{active}" itemValue="#{active}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column style="width: 32px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>   
</h:form>
    
</ui:composition>
