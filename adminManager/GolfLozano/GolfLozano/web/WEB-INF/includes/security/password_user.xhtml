<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:panel header="Cambiar password usuario" style="width: 150%">
        
        <h:form id="passchgform">
        <h:panelGrid columns="3">
            
            <p:outputLabel id="usuarioboxlbl" for="usuariobox" value="Usuario :"/>
            <p:selectOneMenu id="usuariobox" value="#{passwordUserView.user}">
                <f:selectItems value="#{passwordUserView.userList}" var="user"/>
            </p:selectOneMenu>
            <p:message id="usuarioboxmsg" for="usuariobox" showSummary="true" showDetail="false"/>
            
            <p:outputLabel id="passlbl" for="passtxt" value="Password :"/>
            <p:password id="passtxt" binding="#{passwordUserView.passtxt}" maxlength="8" required="true" requiredMessage="Password es obligatorio." value="#{passwordUserView.password}"/>
            <p:message id="passtxtmsg" for="passtxt" showSummary="true" showDetail="false"/>
            
            <p:outputLabel id="confpasslbl" for="confpasstxt" value="Confirmar password :"/>
            <p:password id="confpasstxt" maxlength="8" required="true" requiredMessage="Confirmar password es obligatorio." value="#{passwordUserView.confirm_password}">
            </p:password>
            <p:message id="confpasstxtmsg" for="confpasstxt" showSummary="true" showDetail="false"/>
            
            <p:separator style="width: 150%"/>
            <div/>
            <p:commandButton type="submit" value="Guardar" update=":passchgform" action="#{passwordUserView.updateUserPassword()}"/>
            
        </h:panelGrid>
        </h:form>
        
    </p:panel>
    
</ui:composition>
