<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login GolfLozano</title>
    </h:head>
    <h:body>
     <div align="center"> 
      <h:panelGrid columns="1">      
        <h:panelGroup>
                
        </h:panelGroup>
                                 
        <h:panelGroup>
                <div align="center">
                    <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Usuario : "/>
                        <p:inputText value="#{loginBean.username}" required="true" requiredMessage="Usuario obligatorio."/>
                        <h:outputLabel value="Password : "/>
                        <p:password value="#{loginBean.password}" required="true" requiredMessage="Password obligatorio."/>
                        <div align="right">
                            <p:commandButton value="Entrar" type="submit" action="#{loginBean.doLogin()}" ajax="false"/>
                        </div>
                    </h:panelGrid>
                    </h:form>
                </div>
         </h:panelGroup> 
          <h:panelGroup>
              <p:growl autoUpdate="true" id="messages" showSummary="true" showDetail="true"/>
          </h:panelGroup>
      </h:panelGrid>
     </div>   
    </h:body>
</html>
